<html>
<head>
<script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
 <style>
    #target{
      height: 150px;
      width: 150px;
	  background-color: blue;
    }
  </style>
 <script>
    function applyProp()
    {
		var x = $("#prop").val();
		var y = $("#pval").val();
		$("#target").css(x, y);
    }
  </script>
</head>

<body>
<div id='target'> </div>
<br>
<input id='prop' placeholder='CSS property'>:
<input id='pval' placeholder='CSS value'>
<br>
<button onclick='applyProp()'>Apply</button>
<p id="demo"></p>
</body>
</html>
